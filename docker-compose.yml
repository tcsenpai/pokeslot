version: '3.8'

services:
  pokeslot:
    build: .
    ports:
      - "5000:5000"  # Frontend
      - "5001:5001"  # Backend API
    volumes:
      - pokeslot_data:/app/data  # Persistent database storage
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/pokeslot.db
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pokeslot_network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates if available
    depends_on:
      - pokeslot
    restart: unless-stopped
    networks:
      - pokeslot_network
    profiles:
      - with-nginx  # Enable with: docker-compose --profile with-nginx up

volumes:
  pokeslot_data:
    driver: local

networks:
  pokeslot_network:
    driver: bridge